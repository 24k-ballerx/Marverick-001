services:
  - type: web
    name: marverick-001-web
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt -r extra-requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: 'False'
      - key: USE_SQLITE
        value: 'true'
  - type: postgres
    name: marverick-001-db
    plan: starter
    region: oregon
    envVars:
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_DB
        sync: false

# Note: After creating the Postgres service on Render, copy the DATABASE_URL
# from the Postgres service dashboard into the web service env var `DATABASE_URL`.